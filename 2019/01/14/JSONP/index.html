        <h2 id="认识JSONP"><a href="#认识JSONP" class="headerlink" title="认识JSONP"></a>认识JSONP</h2><p>JSONP是服务器与客户端跨源通信的常用方法。</p>
<p>它的基本思想是：</p>
<p>网页通过添加一个 <script> 元素，向服务器请求JSON数据，并且该请求的查询字符串有一个callback 参数，用来指定回调函数的名字，这种做法不受同源政策限制；</p>
<p>服务器收到请求后，将数据放在一个指定名字的回调函数里传回来。</p>
<p><strong>比如</strong></p>
<p>请求方：aa123.com 的前端程序员（浏览器）</p>
<p>响应方：ccc666.com 的后端程序员（服务器）</p>
<ol>
<li><p>请求方创建 script，src 指向响应方，同时传一个查询参数 ?callbackName=yyy</p>
</li>
<li><p>响应方根据查询参数callbackName，构造形如</p>
<p>i. yyy.call(undefined, ‘你要的数据’)</p>
<p>ii. yyy(‘你要的数据’)</p>
</li>
</ol>
<p>这样的响应</p>
<ol start="3">
<li><p>浏览器接收到响应，就会执行 yyy.call(undefined, ‘你要的数据’)</p>
</li>
<li><p>那么请求方就知道了他要的数据</p>
</li>
</ol>
<p>这就是 JSONP</p>
<p><strong>用法举例：</strong></p>
<p><strong>假设我有一个账户，每当我点击付款按钮，就会从账户中扣款1元。</strong></p>
<p>前端代码</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">&lt;h5&gt;你的账户余额是 &lt;span id=&quot;amount&quot;&gt;100&lt;/span&gt;&lt;/h5&gt;</span><br><span class="line">   &lt;button id=&quot;button&quot;&gt;付款/button&gt;</span><br><span class="line">&lt;script&gt;</span><br><span class="line">   button.addEventListener(&apos;click&apos;, (e)=&gt;&#123;</span><br><span class="line">       let script = document.createElement(&apos;script&apos;)</span><br><span class="line">       let functionName = &apos;yyy&apos;+ parseInt(Math.random()*10000000 ,10)</span><br><span class="line"></span><br><span class="line">       window[functionName] = function()&#123; // 每次请求之前搞出一个随机的函数</span><br><span class="line">            amount.innerText = amount.innerText - 0 - 1</span><br><span class="line">       &#125;</span><br><span class="line">       //在动态创建了 script 元素之后，指定 src 指向响应方</span><br><span class="line">       //与此同时，在 src 后面传一个查询参数 ?callbackName = xxx</span><br><span class="line">       //就像下面这样</span><br><span class="line">       script.src = &apos;/pay?callback=&apos; + functionName</span><br><span class="line">       document.body.appendChild(script)</span><br><span class="line">       </span><br><span class="line">       script.onload = function(e)&#123; // 状态码是 200~299 则表示成功</span><br><span class="line">            e.currentTarget.remove()</span><br><span class="line">            delete window[functionName] // 请求完了就干掉这个随机函数</span><br><span class="line">       &#125;</span><br><span class="line">       script.onload = function(e)&#123; // 状态码大于等于 400 则表示失败</span><br><span class="line">           e.currentTarget.remove()</span><br><span class="line">           delete window[functionName] // 请求完了就干掉这个随机函数</span><br><span class="line">       &#125;</span><br><span class="line">       &#125;)</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>
<p>后端代码</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">...//其他代码省略</span><br><span class="line">if (path === &apos;/pay&apos;)&#123;</span><br><span class="line">let amount = fs.readFileSync(&apos;./db&apos;, &apos;utf8&apos;)</span><br><span class="line">amount -= 1</span><br><span class="line">fs.writeFileSync(&apos;./db&apos;, amount)</span><br><span class="line">let callback = query.callback</span><br><span class="line">response.setHeader(&apos;Content-Type&apos;, &apos;application/javascript&apos;)</span><br><span class="line">//根据查询参数 callback 做出响应 返回一个success字符串(不是一定要json格式)</span><br><span class="line">response.write($&#123;callback&#125;.call(undefined, &apos;success&apos;))</span><br><span class="line">response.end()</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>这样的话就真正达到双方的通讯目的了，后端根据前端提供的callback参数构造一个函数调用，把数据返回给第一个参数，.call就拿到数据了</p>
</script></p>
